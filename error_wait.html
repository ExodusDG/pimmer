<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pimmer - ожидание создания</title>
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preload" as="font" href="/style/fonts/Circe-Bold.woff" crossorigin="anonymous">
    <link rel="preload" as="font" href="/style/fonts/Circe-Regular.woff" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- LOGIN -->
        <section class="error__header">
            <div class="header__body">
                <!-- DESKTOP NAVBAR -->
                <nav>
                    <ul class="header__navbar">
                        <li style="display: flex;">
                            <a href="/"> <img src="image/logotype_black.svg" alt="logotype"></a>
                            <div class="header__lang_choise">
                                <img src="image/ru_lang.svg" alt="">
                                <p style="color: black;" class="header__lang_choise_text">RUS <img src="image/down_black.svg" alt=""></p>
                            </div>
                        </li>

                        <li>
                            <button class="main__button_blue navbar__button">Войти</button>
                        </li>
                    </ul>
                </nav>
                <!-- MOBILE NAVBAR -->
                <nav class="navbar__mobile">
                    <ul class="mobile__navbar">
                        <li>
                            <img class="mobile_hamburger_inactive mobile_menu_show" src="image/hamburger_black.svg" alt="">
                        </li>
                        <li>
                            <img class="mobile_navbar_logo" src="image/logotype_black.svg" alt="logotype">
                        </li>
                        <li>
                            <img class="mobile_navbar_avatar" src="image/avatar.png" alt="">
                        </li>
                    </ul>
                    <div class="mobile__menu mb_inactive">
                        <div class="mobile__menu_body">
                            <ul>
                                <li>
                                    <div class="mobile__menu_header">
                                        <img class="mobile_menu_hide" src="image/hamburger_active.svg" alt="">
                                        <img class="mobile_menu_logotype" src="image/logotype.svg" alt="">
                                        <a href="login.html"> <button class="main__button navbar__button">Войти</button></a>
                                        <hr class="mobile__menu_header_hr">
                                    </div>
                                </li>
                                <li>
                                    <div class="header__navbar_links mobile__navbar_link" style="display: grid;">
                                        <span> <a href="#content">Почему Pimmer </a></span>
                                        <span><a href="#app">Возможности</a></span>
                                        <span><a href="#reviews">Отзывы</a></span>
                                        <span><a href="#tariff">Тарифы</a></span>
                                        <hr class="mobile__menu_header_hr_2">
                                    </div>
                                </li>
                                <li>
                                    <div class="mobile__header_footer">
                                        <div class="mobile__lang_choise">
                                            <p class="mobile__lang_choise">Следите за нами:</p>
                                        </div>
                                        <div class="mobile__header_contacts">
                                            <a href="#"> <img src="image/facebook_black.svg" alt=""></a>
                                            <a href="#"><img src="image/instagram_black.svg" alt=""></a>
                                            <a href="#"><img src="image/youtube_black.svg" alt=""></a>

                                        </div>
                                        <hr class="mobile__menu_header_hr_3">
                                    </div>
                                </li>
                                <li>
                                    <div class="mobile__lang_choise_1">
                                        <p class="mobile__lang_choise_title">Выберите язык:</p>
                                        <div class="lang-list">
                                            <button>English</button>
                                            <button>Español</button>
                                            <button>Français</button>
                                            <button>Русский</button>
                                            <button>Português</button>
                                            <button>Bahasa Indonesia</button>
                                        </div>
                                        <hr class="mobile__menu_header_hr_4">
                                    </div>
                                </li>
                                <div class="mobiile_loc_choised">
                                    <img class="mobile_loc_country" src="image/russia_logo.svg" alt="">
                                    <p>Россия</p>
                                    <img class="mobile_loc_arrow" src="image/down_black.svg" alt="">

                            </ul>
                        </div>
                    </div>
                </nav>
                <p class="error__header_title">Скоро приложение для вашего магазина будет создано</p>
                <img class="error__header_image" src="image/file.svg" alt="">

        </section>
        <section class="error__content">
            <div class="error__content_body">
                <div>
                    <p class="company__before_count">1 021</p>
                    <p class="company__before_desc">Компаний перед вами</p>
                    <p class="company__after_count">249</p>
                    <p class="company__after_desc">Компаний после вас</p>
                </div>

                <button class="error__tech_update_button error__content_button">OK</button>
            </div>
        </section>
    </div>
    <!-- COOKIE NOTIFICATION -->
    <div class="cookie_notify">
        <p>Мы используем “cookies”. <a href="#"> Что это значит? </a> </p>
        <button id="cookie_ok">OK</button>
    </div>
